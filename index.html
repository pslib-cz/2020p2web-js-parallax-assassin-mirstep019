<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Multilayer parallax web</title>
</head>
<body>
    <section class="parallax-container">
        <div class="parallax-layer layer-background"></div>
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3 layer-man"></div>
        <div class="parallax-layer layer-4"></div>
    </section>
    <section class="text text1">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
    <section class="text text2">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
</body>
<script>
    var lay1 = document.getElementsByClassName("layer-1")[0];
    var lay2 = document.getElementsByClassName("layer-2")[0];
    var lay3 = document.getElementsByClassName("layer-man")[0];

    window.onscroll = () => {
        lay1.style.top = -window.scrollY * 0.3 + "px";
        lay2.style.top = -window.scrollY * 0.6 + "px";
        lay3.style.left = -window.scrollY * 0.4 + "px";
        lay3.style.top = -window.scrollY * 1 + "px";
    }
</script>
</html>
